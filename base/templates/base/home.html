{% extends 'main.html' %}
{% block content %}
<style>
.card{
    margin-top:15px;
    background-color:#F0FFF0;
}
.card-img-top{
    width: 180px;
    height: 178px;
}
.card-body{
    margin-left:10px;
}
.card-text{
        height: 45px;
}
.movies-container{
    display:flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;

}
.watchlist span{
    margin-right:8px;
    
}
</style>
    <div class="movies-container">
       {% for movie in movies %}
       <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ movie.movie_image.url }}" alt="Movie Image">
            <div class="card-body">
            <h5 class="card-title"> <i class="fa fa-star" aria-hidden="true">    {{ movie.movie_rating}}</i></h5>
            <p class="card-text"><a href= "{% url 'base:getMovie' movie.id %}">{{ movie.name }}</a></p>
            {% if movie not in userWatchList %}
            <a  href="{% url 'base:home' %}?w={{ movie.id }}" class="btn btn-primary watchlist"><span><i class="fa-solid fa-plus"></i></span><span>Watchlist</span></a>
            {% else %}
            <a href="{% url 'base:home' %}?rw={{ movie.id }}" class="btn btn-primary watchlist"><span><i class="fa-solid fa-check"></i></span><span>Watchlist</span></a>
            {% endif %}
            </div>
        </div>
       {% endfor %}
    </div>
{% endblock %}
